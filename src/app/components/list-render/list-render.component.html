<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a> - Tipo: {{animal.type}} - Idade: {{animal.age}}
            <button (click)="showAge(animal)">Mostar idade</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
